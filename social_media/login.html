<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="resources/styles.css"/>
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <h1 id="logoText" onclick="window.location.href='index.html';">Title of Social Media Platform</h1>  <!-- Clickable logo leads to index page -->
      <form id="login" name="login" action="#" method="post" onsubmit="return validate(this);">
        <fieldset> 
          <legend>Login</legend>
          <div class="formData">
                          
            <label class="field" for="username">Username:</label>
            <div class="value"><input type="text" size="60" value="" name="username" id="username"/></div>
            
            <label class="field" for="password">Password:</label>
            <div class="value"><input type="text" size="60" value="" name="password" id="password" autocomplete="off"/></div> <!-- Autocomplete is off to remove suggestions -->
    
            <input type="submit" value="Login" id="save" name="save"/>
          </div>
        </fieldset>
      </form>
      
    <button type="button" onclick="window.location.href='createAccount.html';">Create New Account</button>
    <button type="button" onclick="window.location.href='forgotPassword.html';">Forgot Password?</button>
  </body>
  
</html>
