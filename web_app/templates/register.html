{% extends "layout.html" %}
{% block body %}
 
<div class="container">
  <form action="{{url_for('register') }}" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="name" name="username" class="form-control" id="username"  placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Password">
      <label for="confirm">Confirm Password</label>
      <input type="password" name="confirm" class="form-control" id="confirm" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href={{url_for('login')}}><p style="font-size: 12;">or Login</p></a>
  </form>
</div>

{% endblock %}
